<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Title of the page-->
    <title>Home</title>

    <!--Startpage icon - material house icon-->
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,400">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-bg">
    <script> imageCache.push("assets/bg.jpg"); </script>;
  </div>
	<div id="logo">
		<!-- <h1 id="welcome-string"></h1> -->
    <h1 id="time"></h1>
	</div>
	<div id="content">
		<!--Filled dynamically by script.js. Edit `MASTER_MAP` inside the script to change page's contents-->
	</div>
	<script type="text/javascript" src="script.js"></script>
  <script> (() => {
  'use strict';
  // Page is loaded
  const objects = document.getElementsByClassName('asyncImage');  Array.from(objects).map((item) => {
    // Start loading image
    const img = new Image();
    img.src = item.dataset.src;
    // Once image is loaded replace the src of the HTML element
    img.onload = () => {
      item.classList.remove('asyncImage');
      return item.nodeName === 'IMG' ?
        item.src = item.dataset.src :
        item.style.backgroundImage = `url(${item.dataset.src})`;
    };
  });
})();
</script>
</body>
</html>
